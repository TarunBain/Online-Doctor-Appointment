<div *ngFor="let appointment of appointments; index as i;">
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box">
        <div class="loader"></div>  
      </ngx-spinner>
    <div class="appointment-container">
        <div class="appointment-card row">
            <div class="col-6 appointment-block">

                <label> {{appointment.patientName}}</label>
                <label> {{ appointment.startTime }}</label>
                <label> {{ appointment.endTime }}</label>
                <label> {{ appointment.date }}</label>

            </div>
            <div class="col-6">
                <div *ngIf="appointment">
                    <input type="file" class="uploadbutton" id="upload"
                        (input)="uploadPrescription(appointment.patientId,appointment.drId,$event)" hidden />
                    <label for="upload" class="upload">Choose file</label>
                    <button type="button" class="btn btn-primary"
                        (click)="patientPrescriptions(appointment.patientId.id)">Prescriptions</button>
                    <button type="button" class="btn btn-secondary" data-toggle="modal"
                        [attr.data-target]="'#cancel'+i">Cancel</button>
                    <!-- <input type="file" id="file" (input)="uploadPrescription(appointment.patientId,$event)" /> -->


                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" [attr.id]="'cancel'+i" tabindex="-1" aria-labelledby="cancelAppointmentLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="cancelAppointmentLabel">Cancel Appointment</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-labelledby="Close">
                        <span aria-hidder="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to cancel this appointment?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        (click)="cancelAppointment(appointment.id)">Cancel appointment</button>
                    <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
